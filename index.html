<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New year offers</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <!-- Banner section start -->
        <!-- Happy new year section -->
        <section class="Happy-new-year-img">
            <div class="happy-new-year-content merriweather-font">
                <p class="new-year">Happy New Year</p>
                <h3 class="new-year-celebration">New Year Party <br>Celebration</h3>
            </div>
        </section>
    </header>

    <main>
        <!-- section 2 start -->
        <!-- offer section start -->
        <section class="inter-font">
            <div class="offer">
                <h2 class="offer-content-65">65% OFF</h2>
                <p class="offer-content-holiday">OUR HOLIDAY DEALS ARE BETTER</p>
                <h3 class="offer-content-categories">ALL CATEGORIES</h3>
                <img class="offer-content-image" src="images/New Year Photo.png" alt="">
            </div>
        </section>
        <!-- offer section end -->
        <!-- section 2 end -->

        <!-- section 3 start -->
        <!-- midnight party section start -->
        <section class="midnight-party">
            <div class="left-side-party">
                <h1 class="left-side-midnight-party merriweather-font">Welcome to midnight party</h1>
                <p class="left-side-description inter-font">Dolor sit amet consectetur. Consequat eget consectetur maecenas sed molestie malesuada. Ipsum sed sodales risus ut pellentesque vel euismod. </p>
                <h5 class="left-side-btn-join inter-font">Join Now</h5>
            </div>
            <div class="right-side-party">
                <img src="images/Group 70.png" alt="">
            </div>
        </section>
        <!-- midnight party section end -->
        <!-- section 3 end -->
    </main>

    <footer>

    </footer>
</body>
</html>
